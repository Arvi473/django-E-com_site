<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="row">
            <div class="col-md-12">
              <img src="{{ product_objects.image }}">
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="row">
            <div class="col-md-12">
              {{ product_objects.title }}
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              {{ product_objects.price }}
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              {{ product_objects.discount_price }}
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              {{ product_objects.description }}
            </div>
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
